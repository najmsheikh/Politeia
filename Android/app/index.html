<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="generator" content="Politeia" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Politeia</title>
    <meta name="theme-color" content="#3A3A3A">
    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->
    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->
    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endreplace-->
    <link rel="import" href="elements/globals-behavior/globals-behavior.html">
</head>

<body unresolved class="fullbleed layout vertical">
    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">
        <paper-scroll-header-panel main condenses keep-condensed-header scroll-away-topbar>
            <paper-toolbar id="mainToolbar" class="tall">
                <div class="top title flex">{{headerTitle}}</div>
                <my-tools class="top"></my-tools>
                <div class="bottom">
                    <paper-tabs selected="[[selected]]" noink class="tabs" >
                        <paper-tab id="discover"><a href="/">DISCOVER</a></paper-tab>
                        <paper-tab id="learn"><a href="/learn">LEARN</a></paper-tab>
                        <paper-tab id="explore"><a href="/explore">EXPLORE</a></paper-tab>
                    </paper-tabs>
                </div>
            </paper-toolbar>
            <paper-toolbar id="candToolbar" class="tall">
                <!-- <div class="top title flex">{{headerTitle}}</div> -->
                <my-cand-tools class="top"></my-cand-tools>
                <div class="bottom fit">
                    <paper-tabs selected="[[candselected]]" noink class="tabs" scrollable>
                        <paper-tab id="bioTab"><a href="/explore/0">BIO</a></paper-tab>
                        <paper-tab id="ratingTab"><a href="/explore/1">RATINGS</a></paper-tab>
                        <paper-tab id="voteTab"><a href="/explore/2">VOTES</a></paper-tab>
                        <paper-tab id="stanceTab"><a href="/explore/3">STANCES</a></paper-tab>
                        <paper-tab id="financeTab"><a href="/explore/4">FINANCES</a></paper-tab>
                    </paper-tabs>
                </div>
            </paper-toolbar>
            <div class="content">
                <neon-animated-pages attr-for-selected="data-route" selected="[[route]]" class="fullbleed">
                    <section data-route="discover">
                        <my-discover></my-discover>
                    </section>
                    <section data-route="learn">
                        <my-learn></my-learn>
                    </section>
                    <section data-route="explore">
                        <my-explore></my-explore>
                    </section>
                </neon-animated-pages>
            </div>
        </paper-scroll-header-panel>
    </template>
    <!-- build:js scripts/app.js -->
    <script src="cordova.js"></script>
    <script src="scripts/app.js"></script>
    <!-- endbuild-->
</body>

</html>
