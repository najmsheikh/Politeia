<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="generator" content="Politeia" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>Politeia</title>
    <!-- Place favicon.ico in the `app/` directory -->
    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#3A3A3A">
    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">
    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3A3A3A">
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PSK">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Politeia">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->
    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->
    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endreplace-->
    <link rel="import" href="elements/globals-behavior/globals-behavior.html">
</head>

<body unresolved class="fullbleed layout vertical">
    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">
        <paper-header-panel class="flex" mode="waterfall-tall">
            <paper-toolbar id="mainToolbar">
                <iron-icon icon="chevron-right"></iron-icon>
                <div class="top title">{{headerTitle}}</div>
                <my-tools class="top"></my-tools>
                <div class="bottom fit">
                    <paper-tabs selected="{{selected}}" noink>
                        <paper-tab id="discover"><a data-route="discover" href="/">Discover</a></paper-tab>
                        <paper-tab id="learn"><a data-route="learn" href="/learn">Learn</a></paper-tab>
                        <paper-tab id="explore"><a data-route="explore" href="/explore">Explore</a></paper-tab>
                    </paper-tabs>
                </div>
            </paper-toolbar>
            <div class="content">
                <iron-pages attr-for-selected="data-route" selected="{{route}}" class="fullbleed">
                    <section data-route="discover">
                        <my-discover></my-discover>
                    </section>
                    <section data-route="learn">
                        <my-learn></my-learn>
                    </section>
                    <section data-route="explore">
                        <my-explore></my-explore>
                    </section>
                </iron-pages>
            </div>
        </paper-header-panel>
    </template>
    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild-->
</body>

</html>
