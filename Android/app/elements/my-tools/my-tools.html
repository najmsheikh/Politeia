<link rel="import" href="../elements.html">
<link rel="import" href="../globals-behavior/globals-behavior.html">
<dom-module id="my-tools">
    <style>
    :host {
        display: block;
    }
    
    #searchButton {
        display: none;
    }
    </style>
    <template>
        <mat-icon-button icon="content:sort" color="white" id="sortButton"></mat-icon-button>
        <mat-icon-button icon="action:search" color="white" id="searchButton"></mat-icon-button>
        <mat-icon-button icon="navigation:more-vert" target="myMenu" color="white" toggles-target></mat-icon-button>
        <mat-menu id="myMenu" class="dropdown-content">
            <mat-option label="LOGIN" hidden="[[!userLoggedIn]]"></mat-option>
            <mat-option label="LOGOUT" hidden="[[userLoggedIn]]"></mat-option>
            <mat-option label="[[isHidden]]" on-click="doThis"></mat-option>
        </mat-menu>
    </template>
    <script>
    (function() {
        Polymer({
            is: 'my-tools',
            behaviors: [MyBehaviors.GlobalsBehavior]
        });
    })();
    </script>
</dom-module>
