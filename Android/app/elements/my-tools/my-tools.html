<link rel="import" href="../elements.html">
<link rel="import" href="../globals-behavior/globals-behavior.html">
<dom-module id="my-tools">
    <style>
    :host {
        display: block;
    }
    
    #searchButton {
        display: none;
    }
    
    paper-checkbox {
        display: block;
    }
    </style>
    <template>
        <mat-icon-button icon="content:sort" color="white" id="sortButton" target="sortMenu" toggles-target></mat-icon-button>
        <mat-menu id="sortMenu" class="dropdown-content vertical layout">
            <paper-checkbox checked on-change="_sortTop">Top Stories</paper-checkbox>
            <paper-checkbox checked on-change="_sortEdu">Education</paper-checkbox>
            <paper-checkbox checked on-change="_sortCiv">Civil Rights</paper-checkbox>
            <paper-checkbox checked on-change="_sortInt">Internet Privacy</paper-checkbox>
            <paper-checkbox checked on-change="_sortCli">Climate Change</paper-checkbox>
            <paper-checkbox checked on-change="_sortFor">Foreign Policy</paper-checkbox>
        </mat-menu>
        <mat-icon-button icon="action:search" color="white" id="searchButton"></mat-icon-button>
        <mat-icon-button icon="navigation:more-vert" target="myMenu" color="white" toggles-target></mat-icon-button>
        <mat-menu id="myMenu" class="dropdown-content">
            <mat-option label="LOGIN" hidden="[[!userLoggedIn]]"></mat-option>
            <mat-option label="LOGOUT" hidden="[[userLoggedIn]]"></mat-option>
            <mat-option label="[[isHidden]]" on-click="doThis"></mat-option>
        </mat-menu>
    </template>
    <script>
    (function() {
        Polymer({
            is: 'my-tools',
            behaviors: [MyBehaviors.GlobalsBehavior],
            _sortTop: function(e) {
                this.fire('sortTopic', 'topnews-temp.' + e.target.active);
            },
            _sortEdu: function(e) {
                this.fire('sortTopic', 'edunews-temp.' + e.target.active);
            },
            _sortCli: function(e) {
                this.fire('sortTopic', 'clinews-temp.' + e.target.active);
            },
            _sortFor: function(e) {
                this.fire('sortTopic', 'fornews-temp.' + e.target.active);
            },
            _sortCiv: function(e) {
                this.fire('sortTopic', 'civnews-temp.' + e.target.active);
            },
            _sortInt: function(e) {
                this.fire('sortTopic', 'intnews-temp.' + e.target.active);
            }
        });
    })();
    </script>
</dom-module>
