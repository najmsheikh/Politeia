<link rel="import" href="../elements.html">
<link rel="import" href="../globals-behavior/globals-behavior.html">
<dom-module id="my-tools">
    <style>
    :host {
        display: block;
    }
    
    @media (max-width: 600px) {
        h1.paper-font-display1 {
            font-size: 24px;
        }
    }
    </style>
    <template>
        <mat-icon-button icon="content:sort" color="white" hidden$="[[_computeHidden(route)]]"></mat-icon-button>
        <mat-icon-button icon="navigation:more-vert" target="myMenu" color="white" toggles-target></mat-icon-button>
        <mat-menu id="myMenu" class="dropdown-content">
            <mat-option label="LOGIN" hidden="[[!userLoggedIn]]"></mat-option>
            <mat-option label="LOGOUT" hidden="[[userLoggedIn]]"></mat-option>
            <mat-option label="{{route}}" onclick="alert('okay')"></mat-option>
        </mat-menu>
    </template>
    <script>
    (function() {
        Polymer({
            is: 'my-tools',
            behaviors: [MyBehaviors.GlobalsBehavior],
            properties: {
                greeting: {
                    type: String,
                    value: 'Welcome!',
                    notify: true
                },
                route: {
                    type: String,
                    value: MyBehaviors.GlobalsBehavior.properties.route.value
                }
            },
            doThis: function() {
                alert(MyBehaviors.GlobalsBehavior.properties.route.value == 'discover');
            },
            _computeHidden: function(route) {
                return !(route == 'discover');
            }
        });
    })();
    </script>
</dom-module>
