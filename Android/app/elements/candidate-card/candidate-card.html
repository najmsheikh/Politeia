<dom-module id="candidate-card">
    <style>
    :host {
        display: inline-flex;
    }

    .candCard {
        width: 90vw;
    }
    
    .card {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        background-color: white;
        /*margin: 10px 10px 10px 10px;*/
        height: 200px;
    }
    
    .cand-image {
        width: 126px;
        height: 126px;
        border-radius: 63px;
        -webkit-border-radius: 63px;
        -moz-border-radius: 63px;
        margin: 0px 12px 0px 12px;
    }
    
    .end-justified {
        position: absolute;
        bottom: 3px;
        right: 10px;
    }
    
    #partyColor {
        position: absolute;
        top: 0px;
        right: 0px;
        width: 20px;
        height: 40px;
        background-color: red;
    }
    
    @media (min-width: 721px) {
        .candCard {
            width: 42vw;
        }
    }
    </style>
    <template>
        <paper-material elevation="3" class="candCard">
            <div class="card">
                <div>
                    <iron-image src="{{image}}" class="cand-image" sizing="cover" placeholder="{{placeholder}}"></iron-image>
                </div>
                <div class="flex">
                    <div>
                        <h3 style="line-height: 0%;">{{name}}</h3>
                        <p>{{party}}</p>
                    </div>
                    <div>
                        <p>{{education}}</p>
                    </div>
                    <div class="end-justified">
                        <p style="font-size: 12px;"><i>{{title}}</i></p>
                    </div>
                </div>
                <div id="partyColor"></div>
            </div>
        </paper-material>
    </template>
