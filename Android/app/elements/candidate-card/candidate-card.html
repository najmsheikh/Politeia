<link rel="import" href="../elements.html">
<link rel="import" href="../globals-behavior/globals-behavior.html">
<dom-module id="candidate-card">
    <style>
    :host {
        display: inline-flex;
    }
    
    .candCard {
        width: 90vw;
    }
    
    .card {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        background-color: white;
        /*margin: 10px 10px 10px 10px;*/
        height: 200px;
    }
    
    .cand-image {
        width: 100px;
        height: 100px;
        border-radius: 63px;
        -webkit-border-radius: 63px;
        -moz-border-radius: 63px;
        margin: 0px 12px 0px 12px;
    }
    
    .end-justified {
        position: absolute;
        bottom: 3px;
        right: 10px;
    }
    
    #redParty {
        position: absolute;
        top: 0px;
        right: 0px;
        width: 20px;
        height: 40px;
        background-color: red;
    }
    
    #blueParty {
        position: absolute;
        top: 0px;
        right: 0px;
        width: 20px;
        height: 40px;
        background-color: blue;
    }

    #purpleParty {
        position: absolute;
        top: 0px;
        right: 0px;
        width: 20px;
        height: 40px;
        background-color: purple;
    }
    
    @media (min-width: 721px) {
        .candCard {
            width: 42vw;
        }
        .cand-image {
            width: 126px;
            height: 126px;
        }
    }
    </style>
    <template>
        <paper-material elevation="3" class="candCard">
            <div class="card">
                <div>
                    <iron-image src="[[image]]" class="cand-image" sizing="cover" placeholder="[[placeholder]]"></iron-image>
                </div>
                <div class="flex">
                    <div>
                        <h3 style="line-height: 0%;">[[name]]</h3>
                        <p>[[party]]</p>
                    </div>
                    <div>
                        <p>[[education]]</p>
                    </div>
                    <div class="end-justified">
                        <p style="font-size: 12px;"><i>[[title]]</i></p>
                    </div>
                </div>
                <template is="dom-if" if="[[isRepublican]]">
                    <div id="redParty"></div>
                </template>
                <template is="dom-if" if="[[isDemocratic]]">
                    <div id="blueParty"></div>
                </template>
                <template is="dom-if" if="[[isOther]]">
                    <div id="purpleParty"></div>
                </template>
            </div>
        </paper-material>
    </template>
    <script>
    (function() {
        CandidateCard = Polymer({
            is: 'candidate-card',
            behaviors: [
                Polymer.NeonAnimatableBehavior,
                Polymer.NeonAnimationRunnerBehavior
            ],
            properties: {
                animationConfig: {
                    value: function() {
                        return {
                            'entry': {
                                name: 'scale-up-animation',
                                node: this
                            },
                            'exit': {
                                name: 'scale-down-animation',
                                node: this
                            }
                        }
                    }
                },
                name: {
                    type: String,
                    computed: '_computeName(fname, lname)'
                },
                fname: {
                    type: String,
                    value: 'Politician',
                    notify: true
                },
                lname: {
                    type: String,
                    value: 'Name',
                    notify: true
                },
                party: {
                    type: String,
                    value: 'Party Affiliation',
                    notify: true
                },
                isDemocratic: {
                    type: Boolean,
                    computed: '_computeBlue(party)'
                },
                isRepublican: {
                    type: Boolean,
                    computed: '_computeRed(party)'
                },
                isOther: {
                    type: Boolean,
                    computed: '_computePurple(party)'
                },
                education: {
                    type: String,
                    value: 'Education Level',
                    notify: true
                },
                title: {
                    type: String,
                    value: 'Title',
                    notify: true
                },
                image: {
                    type: String,
                    value: '',
                    notify: true
                },
                factoryImpl: function(image, name, title, education, party) {
                    this.image = image;
                    this.name = name;
                    this.title = title;
                    this.education = education;
                    this.party = party;
                }
            },
            _computeName: function(fname, lname) {
                return fname + ' ' + lname;
            },
            _computeRed: function(party) {
                return party.indexOf('Republican') > -1;
            },
            _computeBlue: function(party) {
                return party.indexOf('Democratic') > -1;
            },
            _computePurple: function(party) {
                return !(party.indexOf('Democratic') > -1) && !(party.indexOf('Republican') > -1);
            },
            ready: function() {
                this.playAnimation('entry');
            }
        });
    })();
    </script>
</dom-module>
