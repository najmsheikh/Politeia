<script src="../../bower_components/page/page.js"></script>
<script>
var discover;
var learn;
var explore;

window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/
    page('/', function() {
        app.selected = '0';
        app.route = 'discover'
        app.headerTitle = 'Discover'
        hideStuff();
    });

    page('/learn', function() {
        app.selected = '1';
        app.route = 'learn'
        app.headerTitle = 'Learn'
        hideStuff();
    });

    page('/explore/:name', function(data) {
        app.selected = '2';
        app.route = 'explore';
        app.params = data.params;
        console.log(app.params);
    });

    page('/explore', function() {
        app.selected = '2';
        app.route = 'explore'
        app.headerTitle = 'Explore'
    });

    // add #! before urls
    page({
        hashbang: true
    });

    discover = document.getElementById("discoverButtons");
    learn = document.getElementById("learnButtons");
    explore = document.getElementById("exploreButtons");
});

var hideStuff = function() {
    console.log(app.route);
    if (app.route == 'discover') {
        discover.style.display = "inline";
        learn.style.display = "none";
        explore.style.display = "none";
        console.log('discover');
    } else if (app.route == 'learn') {
        discover.style.display = "none";
        learn.style.display = "inline";
        explore.style.display = "none";
        console.log('learn');
    } else if (app.route == 'explore') {
        discover.style.display = "none";
        learn.style.display = "none";
        explore.style.display = "inline";
        console.log('explore');
    }
}
</script>
