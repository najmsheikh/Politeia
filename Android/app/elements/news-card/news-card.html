<link rel="import" href="../elements.html">
<link rel="import" href="../globals-behavior/globals-behavior.html">
<dom-module id="news-card">
    <style>
    :host {
        display: block;
    }
    
    #newsCard {
        width: 90vw;
    }
    
    .topic {
        background-color: #fafafa;
        position: absolute;
        right: 0px;
        bottom: 10px;
        padding: 6px;
    }
    
    .inherit {
        color: inherit;
        background-color: inherit;
    }
    
    @media (min-width: 601px) {
        #newsCard {
            width: 42vw;
        }
    }
    
    @media (width: 720px) {
        #newsCard {
            width: 700px;
        }
    }
    </style>
    <template>
        <paper-card elevation="3" heading="{{heading}}" image="{{image}}" id="newsCard">
            <div class="card-content">
                <ul>
                    <template is="dom-repeat" items="{{content}}">
                        <li>{{item.sent}}</li>
                    </template>
                </ul>
            </div>
            <div class="card-actions">
                <a href="{{sharelink}}">
                    <paper-icon-button icon="share" title="share"></paper-icon-button>
                </a>
                <a href="{{link}}" class="inherit">
                    <paper-icon-button icon="link" title="link"></paper-icon-button>
                </a>
                <div class="topic">{{topic}}</div>
            </div>
        </paper-card>
    </template>
    <script>
    (function() {
        Polymer({
            is: 'news-card',
            properties: {
                heading: {
                    type: String,
                    value: 'Mock Heading',
                    notify: true
                },
                topic: {
                    type: String,
                    value: 'Freedom of Speech'
                },
                content: {
                    type: String,
                    value: 'Lorem ipsum dolor sit amet. Lorem blah blah.',
                    notify: true
                },
                image: {
                    type: String,
                    default: 'https://media2.wnyc.org/i/620/372/l/80/1/blackbox.jpeg',
                    notify: true
                },
                link: {
                    type: String,
                    value: 'https://google.com/',
                    notify: true
                },
                sharelink: {
                    type: String,
                    computed: 'computeLink(link)'
                }
            },
            computeLink: function(link){
                return 'https://www.facebook.com/sharer.php?s=100&p[url]=' + link;
            }
        });
    })();
    </script>
</dom-module>
