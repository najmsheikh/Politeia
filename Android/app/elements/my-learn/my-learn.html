<link rel="import" href="../elements.html">
<link rel="import" href="../globals-behavior/globals-behavior.html">
<dom-module id="my-learn">
    <style>
    :host {
        display: block;
    }
    
    .infographic {
        max-width: 89vw;
    }
    
    .infos paper-button {
        width: 42vw;
        padding: 10px;
        background-color: #3a3a3a;
        color: white;
        margin: 10px;
        display: inline-block;
    }
    
    @media (width: 720px) {
        .infos paper-button {
            width: 80vw;
        }
    }
    </style>
    <template>
        <section>
            <div class="infos">
                <paper-button data-dialog="loans" onclick="modalHandler('loan')">Student Loans</paper-button>
                <paper-button data-dialog="wage" onclick="modalHandler('wage')">Minimum Wage</paper-button>
                <paper-button data-dialog="racism" onclick="modalHandler('racism')">Racism</paper-button>
                <paper-button data-dialog="climate" onclick="modalHandler('climate')">Climate Change</paper-button>
                <paper-button data-dialog="privacy" onclick="modalHandler('privacy')">Internet Privacy</paper-button>
            </div>
            <dialog id="loan">
                <img src="https://infogram.io/p/3ee0e2432ad29e7273cd6f9715093632.png" class="infographic" onclick="clickHandler('loan')">
            </dialog>
            <dialog id="wage">
                <img src="https://infogram.io/p/8f53cd5437b81649fb7cd193cbc84190.png" class="infographic" onclick="clickHandler('wage')">
            </dialog>
            <dialog id="racism">
                <img src="https://infogram.io/p/83b10732c7c58d0de7f8f96086a53063.png" class="infographic" onclick="clickHandler('racism')">
            </dialog>
            <dialog id="climate">
                <img src="https://infogram.io/p/a38284378010d90cc043683ac50f97bd.png" class="infographic" onclick="clickHandler('climate')">
            </dialog>
            <dialog id="privacy">
                <img src="https://infogram.io/p/dcee687fe545438e009bfcc67d940328.png" class="infographic" onclick="clickHandler('privacy')">
            </dialog>
        </section>
    </template>
    <script>
    (function() {
        Polymer({
            is: 'my-learn',
            properties: {
                selectedPage: {
                    type: String,
                    value: '0',
                    notify: true
                }
            },
            behaviors: [MyBehaviors.GlobalsBehavior],
            ready: function() {
                this.items = [
                    'Responsive Web App boilerplate',
                    'Iron Elements and Paper Elements',
                    'End-to-end Build Tooling (including Vulcanize)',
                    'Unit testing with Web Component Tester',
                    'Routing with Page.js',
                    'Offline support with the Platinum Service Worker Elements'
                ];
            }
        });
    })();
    </script>
    <script>
    function clickHandler(id) {
        document.getElementById(id).close();
    }

    function modalHandler(id) {
        document.getElementById(id).showModal();
    }
    </script>
</dom-module>
