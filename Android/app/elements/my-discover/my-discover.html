<link rel="import" href="../elements.html">
<link rel="import" href="../globals-behavior/globals-behavior.html">
<dom-module id="my-discover">
    <style>
    :host {
        display: block;
    }
    
    @media (max-width: 600px) {
        h1.paper-font-display1 {
            font-size: 24px;
        }
    }
    </style>
    <template>
        <!--         <my-scaffold selected="0" header-title="Discover">
        </my-scaffold> -->
        <h1 id="greeting" class="paper-font-display1" hidden$="{{computeHidden()}}"><span>{{greeting}}</span></h1>
        <span class="paper-font-body2">Update text to change the greeting.</span>
        <!-- Listens for "input" event and sets greeting to <input>.value -->
        <input class="paper-font-body2" value="{{greeting::input}}">
        <p>Wassup</p>
    </template>
    <script>
    (function() {
        Polymer({
            is: 'my-discover',

            properties: {
                greeting: {
                    type: String,
                    value: 'Welcome!',
                    notify: true
                }
            },
            computeHidden: function(){
                return 1 == 1;
            }
        });
    })();
    </script>
</dom-module>
